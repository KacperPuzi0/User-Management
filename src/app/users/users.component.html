<h2>Users</h2>
<div class="users-menu">
  <a *ngFor="let user of users"
  routerLink="/usersedit/{{ user.id }}">
    {{ user.name }} {{ user.surname }}
  </a>
  <ul class="nav">
    <li class="nav-item">
      <button type="button" class="btn btn-secondary btn-sm" href="#" routerLink="/userslist">User List</button>
    </li>
  </ul>
</div>

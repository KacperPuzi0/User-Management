<div class="container-fluid" id="container">
  <div class="name">
    <div *ngIf="user">
      <h6>User / User Edit</h6>
      <h2>{{ user.name }} {{ user.surname }}</h2>
    </div>
    <div class="buttons">
      <button type="button" class="delete" id="delete" (click)="deleteUsers()">
        DELETE
      </button>
      <button
        type="button"
        class="block"
        id="block"
        data-bs-toggle="modal"
        (click)="open()"
      >
        BLOCK
      </button>
      <div class="modal fade" tabindex="-1" #sModal id="sModal">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Block User</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="close"
              ></button>
            </div>
            <div class="modal-body">
              <p>{{ body }}</p>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-primary"
                data-dismiss="modal"
              >
                No
              </button>
              <button
                type="button"
                class="btn btn-secondary"
                (click)="blockUser()"
              >
                Yes
              </button>
            </div>
          </div>
        </div>
      </div>
      <button type="button" class="btn button" id="set">SET PASSWORD</button>
      <button type="button" class="btn save" id="save" (click)="save()">
        SAVE
      </button>
    </div>
  </div>

  <div class="container">
    <div class="row row-cols-2">
      <div class="col-md-7">
        <nav>
          <ul class="nav nav-tabs">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Logs</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Permissions</a>
            </li>
          </ul>
        </nav>
      </div>

      <div class="col-md-5">
        <nav>
          <ul class="nav nav-tabs">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#"
                >Statisctic</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Setings</a>
            </li>
          </ul>
        </nav>
        <form
          [formGroup]="userForm"
          id="userForm"
          *ngIf="user"
          (ngSubmit)="save()"
        >
          <label class="text">Personal Data</label>
          <div class="row" id="rows">
            <div class="form-group col-md-5">
              <label for="name">Name</label>
              <input
                type="text"
                class="form-control"
                id="name"
                formControlName="name"
                [(ngModel)]="user.name"
              />
            </div>
            <div class="form-group col-md-5">
              <label for="lastName">Last Name</label>
              <input
                type="text"
                class="form-control"
                id="surname"
                formControlName="surname"
                [(ngModel)]="user.surname"
              />
            </div>
            <div class="form-group col-md-5">
              <label for="birthDate">BirthDate</label>
              <input
                type="text"
                class="form-control"
                id="birthDate"
                formControlName="birthDate"
                [(ngModel)]="user.birthDate"
              />
            </div>
            <div class="form-group col-md-5">
              <label for="citizenship">Citzenship</label>
              <input
                type="text"
                class="form-control"
                id="citienship"
                formControlName="citizenship"
                [(ngModel)]="user.citizenship"
              />
            </div>
            <div class="form-group col-md-5">
              <label for="photo">Photo</label>
              <input
                type="text"
                class="form-control"
                id="photo"
                formControlName="photo"
                [(ngModel)]="user.photo"
              />
            </div>
            <label class="text">Contact Information</label>
            <div class="form-group col-md-5">
              <label for="instagram">Instagram</label>
              <input
                type="text"
                class="form-control"
                id="instagram"
                formControlName="instagram"
                [(ngModel)]="user.instagram"
              />
            </div>
            <div class="form-group col-md-5">
              <label for="facebook">Facebook</label>
              <input
                type="text"
                class="form-control"
                id="facebook"
                formControlName="facebook"
                [(ngModel)]="user.facebook"
              />
            </div>
            <div class="form-group col-md-5">
              <label for="twitter">Twitter</label>
              <input
                type="text"
                class="form-control"
                id="twitter"
                formControlName="twitter"
                [(ngModel)]="user.twitter"
              />
            </div>
            <div class="form-group col-md-5">
              <label for="email">Email</label>
              <input
                type="text"
                class="form-control"
                id="email"
                formControlName="email"
                [(ngModel)]="user.email"
              />
            </div>
          </div>
        </form>

        <app-messages></app-messages>
      </div>
    </div>
  </div>
</div>

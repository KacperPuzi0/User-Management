<form [formGroup]="userForm" id="userForm" *ngIf="user">
  <label class="text">Personal Data</label>
  <div class="row" id="rows" >
    <div class="form-group col-md-5">
      <label for="name">Name</label>
      <input
        type="text"
        class="form-control"
        id="name"
        formControlName="name"
        [(ngModel)]="user.name"
      />
    </div>
    <div class="form-group col-md-5">
      <label for="lastName">Last Name</label>
      <input
        type="text"
        class="form-control"
        id="surname"
        formControlName="surname"
        [(ngModel)]="user.surname"
      />
    </div>
    <div class="form-group col-md-5">
      <label for="birthDate">BirthDate</label>
      <input
        type="text"
        class="form-control"
        id="birthDate"
        formControlName="birthDate"
        [(ngModel)]="user.birthDate"
      />
    </div>
    <div class="form-group col-md-5">
      <label for="citizenship">Citzenship</label>
      <input
        type="text"
        class="form-control"
        id="citienship"
        formControlName="citizenship"
        [(ngModel)]="user.citizenship"
      />
    </div>
    <div class="form-group col-md-5">
      <label for="photo">Photo</label>
      <input
        type="text"
        class="form-control"
        id="photo"
        formControlName="photo"
        [(ngModel)]="user.photo"
      />
    </div>
      <label class="text">Contact Information</label>
    <div class="form-group col-md-5">
      <label for="instagram">Instagram</label>
      <input
        type="text"
        class="form-control"
        id="instagram"
        formControlName="instagram"
        [(ngModel)]="user.instagram"
      />
    </div>
    <div class="form-group col-md-5">
      <label for="facebook">Facebook</label>
      <input
        type="text"
        class="form-control"
        id="facebook"
        formControlName="facebook"
        [(ngModel)]="user.facebook"
      />
    </div>
    <div class="form-group col-md-5">
      <label for="twitter">Twitter</label>
      <input
        type="text"
        class="form-control"
        id="twitter"
        formControlName="twitter"
        [(ngModel)]="user.twitter"
      />
    </div>
    <div class="form-group col-md-5">
      <label for="email">Email</label>
      <input type="text" class="form-control" id="email" formControlName="email"
      [(ngModel)]="user.email" />
    </div>
  </div>
</form>
